<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="Estilos/Reserva.css" rel="stylesheet" />
    <title></title>
    <style>
    </style>
</head>
<body>

    <div class="Contenedor">
        <div class="Card">
            <div class="Imagen">
            </div>
            <div class="Datos">
                <h3>Check In</h3>
                <div class="col-md-12">
                    <label for="txtIdReserva">#Reserva</label><br>
                    <input id="txtIdReserva" type="text" placeholder="#Reserva">
                </div>
                <div class="col-md-12">
                    <label for="txtNombreHuespede">Nombre Huespede</label><br>
                    <input id="txtNombreHuespede" type="text" placeholder="Nombre Huespede">
                </div>
                <div class="col-md-6">
                    <label for="cboSexoHuespede">Sexo</label><br>
                    <select name="Sexo" id="cboSexoHuespede">
                        <option value="" selected disabled>Sexo</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="cboTipoPersona">Tipo Persona</label><br>
                    <select name="Tipo Persona" id="cboTipoPersona">
                        <option value="" selected disabled>Tipo Persona</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <button id="btnConfirmar">Confirmar Reserva</button>
                </div>
                <div class="col-md-6">
                    <button id="btnRegistrarHuesped">Registrar Huesped</button>
                </div>
                <br>
                <br>
                <div id="Tabla" class="col-md-12">
                    <table id="tblGuest" class="Tabla">
                        <p>Reporte de huespedes</p>
                        <thead>
                            <tr>
                                <th>#Reserva</th>
                                <th>Nombre</th>
                                <th>Tipo Persona</th>
                                <th>Sexo</th>
                            </tr>
                        </thead>
                    </table>
                </div>
                <div class="card-footer">
                    <div id="dvMensaje" class="" style="color:white"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="../Scripts/jquery.js"></script>
    <script src="../Scripts/jquery.min.js"></script>
    <script src="../Scripts/jquery.dataTables.min.js"></script>
    <script src="../Scripts/dataTables.bootstrap4.min.js"></script>
    <script src="Scripts/CheckIn.js"></script>
    <script src="../Comunes/Combos.js"></script>
    <script src="../Comunes/Grids.js"></script>
</body>
</html>
