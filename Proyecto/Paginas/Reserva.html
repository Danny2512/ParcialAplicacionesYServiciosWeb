<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="Estilos/Reserva.css" rel="stylesheet" />
    <title></title>
    <style>
    </style>
</head>
<body>

    <div class="Contenedor">
        <div class="Card">
            <div class="Imagen">
            </div>

            <div class="Datos">
                <h3>Reserva habitaciones</h3>
                <div class="col-md-6">
                    <label for="txtNombrePersona">Nombre completo</label><br>
                    <input id="txtNombrePersona" type="text" placeholder="Nombre responsable">
                </div>
                <div class="col-md-6">
                    <label for="txtDocumentoPersona">Documento Persona</label><br>
                    <input id="txtDocumentoPersona" type="text" placeholder="Documento responsable">
                </div>
                <div class="col-md-6">
                    <label for="txtNumNinos">Numero de niños</label><br>
                    <input id="txtNumNinos" type="number" placeholder="Numero de niños">
                </div>
                <div class="col-md-6">
                    <label for="txtNumAdultos">Numero de adultos</label><br>
                    <input id="txtNumAdultos" type="number" placeholder="Numero de adultos">
                </div>
                <div class="col-md-6">
                    <label for="txtFechaIngreso">Fecha ingreso</label><br>
                    <input id="txtFechaIngreso" type="date">
                </div>
                <div class="col-md-6">
                    <label for="txtFechaSalida">Fecha salida</label><br>
                    <input id="txtFechaSalida" type="date">
                </div>
                <div class="col-md-6">
                    <label for="cboPlanAlim">Plan alimentación</label><br>
                    <select name="Plan alimentación" id="cboPlanAlim">
                        <option value="" selected disabled>Plan alimentación</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="cboHabitacion">Tipo Habitación</label><br>
                    <select name="Habitación" id="cboHabitacion">
                        <option value="" selected disabled>Habitación</option>
                    </select>
                </div>
                <div class="col-md-12">
                    <button id="btnReservar">Reservar</button>
                </div>
                <br>
                <br>
                <div id="Tabla" class="col-md-12">
                    <table id="tblReserva" class="Tabla">
                        <p>Reservas</p>
                        <thead>
                            <tr>
                                <th>#Reserva</th>
                                <th>Nombre</th>
                                <th>Fecha Inicio</th>
                                <th>Fecha Fin</th>
                                <th>Habitacion</th>
                                <th>Valor</th>
                            </tr>
                        </thead>
                    </table>
                </div>
                <div class="card-footer">
                    <div id="dvMensaje" class="" style="color:white"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="../Scripts/jquery.js"></script>
    <script src="../Scripts/jquery.min.js"></script>
    <script src="../Scripts/jquery.dataTables.min.js"></script>
    <script src="../Scripts/dataTables.bootstrap4.min.js"></script>
    <script src="Scripts/Reserva.js"></script>
    <script src="../Comunes/Combos.js"></script>
    <script src="../Comunes/Grids.js"></script>
</body>
</html>
